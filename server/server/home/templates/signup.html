<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br>
        <label for="password1">Password:</label>
        <input type="password" name="password1" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
